<html>

<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<meta name="viewport" content="height=1080, width=1920, user-scalable=no" />
<style type ="text/css">
.btn {
    font-size: 30px;
    font-weight: bold;
}
</style>

<script type="text/javascript" src="http://svcapi.gigagenie.ai/sdk/v1.0/js/gigagenie.js"></script>
<script type="text/javascript">
var options={};
var status='NI';

// 서비스 초기화
function init(){
	options={};
        options.keytype="GBOXDEVM 또는 GBOXCOMM 입력 부분"; // 개발(GBOXDEVM) 또는 상용(GBOXCOMM) 키 종류 입력
	options.apikey="개발/상용 키 입력 부분"; // 개발자 포털에서 키를 발급받아 입력
	gigagenie.init(options,function(result_cd,result_msg,extra){
		if(result_cd===200){
			status='IS';
			console.log('Initialize Success');
			startNineNine();
		};
	});
}

// 
gigagenie.voice.onRequestClose=function(){
	options={};
	gigagenie.voice.svcFinished(options,function(result_cd,result_msg,extra){
	});
};

</script>
</head>

<body onload=init()>


</body>
</html>
